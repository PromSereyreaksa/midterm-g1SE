<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Pagination Component</title>
  </head>
  <body>
    <div class="container">
      <div class="top">Chair</div>
      <div class="top">The Laid Back</div>
      <div class="top">The Worker Bee</div>
      <div class="top">The Chair 4/2</div>
      <div class="white" id="width">Width</div>
      <div class="white">80cm</div>
      <div class="white">60cm</div>
      <div class="white">220cm</div>
      <div class="grey" id="height">Height</div>
      <div class="grey">100cm</div>
      <div class="grey">110cm</div>
      <div class="grey">90cm</div>
      <div class="white" id="depth">Depth</div>
      <div class="white">70cm</div>
      <div class="white">65cm</div>
      <div class="white">80cm</div>
      <div class="grey" id="weight">Weight</div>
      <div class="grey">16kg</div>
      <div class="grey">22kg</div>
      <div class="grey">80kg</div>
    </div>
  </body>
</html>
